<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/goob.png" /> <!--UPDATE IN FINAL VERSION-->
	<title>goob</title> <!--UPDATE IN FINAL VERSION-->
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@12..96&family=Poppins&display=swap');

		* {
			color: #fff;
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #191D1B;
		}

		/*Select*/

		::-moz-selection {
			/* Code for Firefox */
			color: #1A2120;
			background: #FFD25E;
		}

		::selection {
			color: #1A2120;
			background: #FFD25E;
		}

		/*Scrollbar*/

		::-webkit-scrollbar {
			width: 10px;
		}

		::-webkit-scrollbar-track {
			background: #f1f1f10c;
		}

		::-webkit-scrollbar-thumb {
			background: #ffffff2f;
			border-radius: 2px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #FFD25E;
			transition-timing-function: ease-in-out;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
